<div class="m-3">
    <h6>3. ngModel:</h6>
    <p>
        a. Crie um componente com um campo de entrada de texto e um parágrafo.
        <br>
        b. Use ngModel para vincular o valor do campo de entrada ao parágrafo para que, conforme você digita no campo, o
        texto no parágrafo seja atualizado automaticamente para refletir o que foi digitado.
    </p>
    <input type="text" [(ngModel)]="meuTexto">
    <p>{{meuTexto}}</p>
</div>
